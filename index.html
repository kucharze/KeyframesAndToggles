<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopping Store</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="logoContainer">
        <img src="" alt="" class="logo" />
      </div>
      <div class="tabContainer">
        <div class="tabs" onclick="changeAll('men')">Mens Wear</div>
        <div class="tabs" onclick="changeAll('women')">Womens</div>
        <div class="tabs" onclick="changeAll('kids')">Kids Corner</div>
      </div>
    </div>

    <!-- mainImage -->
    <div class="mainImg">
      <img
        src="https://media.npr.org/assets/img/2011/11/07/istock_000002860901small-0e58429bef7fa7d052df8dfefedff1f78f3d3fa2-s1100-c50.jpg"
        alt=""
        class="topPic"
      />
    </div>
    <!-- Options Tabs -->
    <div class="options">
      <div class="choice">Option 1</div>
      <div class="choice">Option 2</div>
      <div class="choice">Option 3</div>
      <div class="choice">Option 4</div>
    </div>
    <!-- product Scroll -->
    <div class="productContainer"></div>
    <!-- DisplayMain -->
    <div class="displayMain">
      <div class="leftImage">
        <img src="" alt="" class="polaroid" />
      </div>
      <div class="textContainer">
        <h2 class="textTitle"></h2>
        <p class="textDescription"></p>
      </div>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
